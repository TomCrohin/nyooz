name: Build Hexo blog

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: npm ci
        env:
          ADBLOCK: true
          CI: true
          DISABLE_OPENCOLLECTIVE: true
      - name: Build
        run: npm run build
